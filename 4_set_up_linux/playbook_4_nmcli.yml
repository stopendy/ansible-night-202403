- name: Set up Linux
  hosts: linux1
  gather_facts: false

  tasks:
    - name: Install httpd
      ansible.builtin.dnf:
        name:
          - httpd
        state: present

    - name: Start and enable httpd.service
      ansible.builtin.systemd_service:
        name: httpd.service
        state: started
        enabled: true

    - name: Permit TCP 80 at firewalld
      ansible.posix.firewalld:
        zone: public
        port: 80/tcp
        permanent: true
        immediate: true
        state: enabled

    - name: Configure IP address
      community.general.nmcli:
        conn_name: ens4
        type: ethernet
        method4: manual
        ip4: 192.168.1.2/24
        autoconnect: true
        state: present
